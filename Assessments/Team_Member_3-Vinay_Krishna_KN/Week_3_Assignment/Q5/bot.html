<!DOCTYPE html>
<html><head>
  <style>
  h1 {text-align: center;}
  h2 {text-align: center;}
  p {text-align: center;}
  </style>
  </head>
  <body>
  
  <h1>Hospital Chat Bot</h1>
  <p><h2>This is a chat bot assistant</h2></p>
  <script>
    window.watsonAssistantChatOptions = {
      integrationID: "8bff3896-7ee0-44c4-a539-8ed43fcff95d", // The ID of this integration.
      region: "eu-gb", // The region your integration is hosted in.
      serviceInstanceID: "6f7f7ba0-911a-4b3c-a154-8b8cb5e246ed", // The ID of your service instance.
      onLoad: function(instance) { instance.render(); }
    };
    setTimeout(function(){
      const t=document.createElement('script');
      t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
      document.head.appendChild(t);
    });
  </script>
    </body>
</html>
